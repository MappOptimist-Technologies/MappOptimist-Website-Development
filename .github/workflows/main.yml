name: Deploy to S3

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout repository
        uses: actions/checkout@v3

      - name: 2️⃣ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 3️⃣ Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Dependencies installed ✅"
      - name: 4️⃣ Build project
        run: |
          echo "Building Next.js project..."
          npm run build
          echo "Build complete ✅"

      - name: 5️⃣ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
      - name: 7️⃣ Sync files to S3
        run: |
          echo "Syncing files to S3..."
          aws s3 sync ./out s3://mapoptimist.com --delete 
          echo "Sync complete ✅"
